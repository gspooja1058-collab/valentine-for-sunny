<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Comic+Neue:wght@700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(45deg, #ff69b4, #ffb6c1, #ffc0cb, #ff1493);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Retro Pattern Overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255, 255, 255, 0.03) 2px, rgba(255, 255, 255, 0.03) 4px);
            pointer-events: none;
            z-index: 1;
        }

        /* Floating Hearts Background */
        .bg-heart {
            position: fixed;
            font-size: 40px;
            opacity: 0.15;
            animation: floatHeart 20s infinite ease-in-out;
            z-index: 0;
        }

        @keyframes floatHeart {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        .bg-heart:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .bg-heart:nth-child(2) { top: 20%; right: 15%; animation-delay: 2s; }
        .bg-heart:nth-child(3) { bottom: 15%; left: 20%; animation-delay: 4s; }
        .bg-heart:nth-child(4) { bottom: 25%; right: 10%; animation-delay: 6s; }
        .bg-heart:nth-child(5) { top: 50%; left: 5%; animation-delay: 3s; }
        .bg-heart:nth-child(6) { top: 60%; right: 8%; animation-delay: 5s; }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 90%;
            padding: 20px;
        }

        /* Cute Character */
        .character {
            font-size: 120px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 10px 20px rgba(255, 20, 147, 0.3));
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-family: 'Permanent Marker', cursive;
            font-size: 3.5em;
            color: #fff;
            text-shadow: 
                4px 4px 0 #ff1493,
                8px 8px 0 #ff69b4,
                12px 12px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
            letter-spacing: 2px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .question {
            font-size: 2em;
            color: #fff;
            background: rgba(255, 20, 147, 0.8);
            padding: 20px 40px;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 50px;
            box-shadow: 0 10px 30px rgba(255, 20, 147, 0.5);
            border: 4px solid #fff;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .buttons-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            min-height: 100px;
            position: relative;
        }

        button {
            font-family: 'Comic Neue', cursive;
            font-size: 1.8em;
            padding: 20px 60px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 8px 0 rgba(0, 0, 0, 0.2);
            position: relative;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background: linear-gradient(135deg, #00ff00, #00cc00);
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            border: 4px solid #fff;
        }

        .yes-btn:hover {
            background: linear-gradient(135deg, #00ff66, #00ff00);
            transform: scale(1.1) rotate(-5deg);
        }

        .no-btn {
            background: linear-gradient(135deg, #ff4444, #cc0000);
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            border: 4px solid #fff;
            position: absolute;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* Success Message */
        .success-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 20, 147, 0.5);
            z-index: 1000;
            text-align: center;
            border: 6px solid #ff1493;
        }

        .success-message.show {
            display: block;
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0) rotate(0deg); }
            50% { transform: translate(-50%, -50%) scale(1.1) rotate(10deg); }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
        }

        .success-message h2 {
            font-family: 'Permanent Marker', cursive;
            font-size: 3.5em;
            color: #ff1493;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #ffb6c1;
        }

        .success-message .emoji {
            font-size: 80px;
            margin: 20px 0;
            animation: spin 1s ease-in-out;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff1493;
            position: fixed;
            animation: confettiFall 3s linear forwards;
            z-index: 999;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .character {
                font-size: 80px;
            }

            h1 {
                font-size: 2.2em;
                text-shadow: 
                    2px 2px 0 #ff1493,
                    4px 4px 0 #ff69b4,
                    6px 6px 15px rgba(0, 0, 0, 0.3);
            }

            .question {
                font-size: 1.5em;
                padding: 15px 30px;
            }

            button {
                font-size: 1.4em;
                padding: 15px 40px;
            }

            .success-message {
                padding: 40px 50px;
                width: 90%;
                max-width: 400px;
            }

            .success-message h2 {
                font-size: 2.5em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            .question {
                font-size: 1.2em;
                padding: 12px 25px;
            }

            button {
                font-size: 1.2em;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Hearts -->
    <div class="bg-heart">üíï</div>
    <div class="bg-heart">üíñ</div>
    <div class="bg-heart">üíó</div>
    <div class="bg-heart">üíù</div>
    <div class="bg-heart">üíì</div>
    <div class="bg-heart">üíû</div>

    <div class="container" id="mainContent">
        <div class="character">üêª‚Äç‚ùÑÔ∏è</div>
        
        <h1>Hey Sunny! üíï</h1>
        
        <div class="question">
            Will you be my Valentine?
        </div>

        <div class="buttons-container" id="buttonsContainer">
            <button class="yes-btn" onclick="handleYes()">YES! ‚ù§Ô∏è</button>
            <button class="no-btn" id="noBtn" onmouseover="runAway()" ontouchstart="runAway()">No üò¢</button>
        </div>
    </div>

    <div class="success-message" id="successMessage">
        <div class="emoji">üéâ</div>
        <h2>Good Decision! üíñ</h2>
        <div class="emoji">üòç</div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const container = document.getElementById('buttonsContainer');

        function runAway() {
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // Calculate available space
            const maxX = window.innerWidth - btnRect.width - 50;
            const maxY = window.innerHeight - btnRect.height - 50;
            
            // Generate random position
            let randomX = Math.random() * maxX;
            let randomY = Math.random() * maxY;
            
            // Ensure it's not too close to current position
            const currentX = btnRect.left;
            const currentY = btnRect.top;
            
            while (Math.abs(randomX - currentX) < 200 && Math.abs(randomY - currentY) < 200) {
                randomX = Math.random() * maxX;
                randomY = Math.random() * maxY;
            }
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function handleYes() {
            // Hide main content
            document.getElementById('mainContent').style.display = 'none';
            
            // Show success message
            document.getElementById('successMessage').classList.add('show');
            
            // Create confetti
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#ff1493', '#ff69b4', '#ffb6c1', '#ff00ff', '#ffd700', '#00ff00', '#00ffff'];
            const confettiCount = 150;
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    
                    // Random shapes
                    if (Math.random() > 0.5) {
                        confetti.style.borderRadius = '50%';
                    }
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3500);
                }, i * 15);
            }
        }

        // Initialize No button position
        window.addEventListener('load', () => {
            const containerRect = container.getBoundingClientRect();
            noBtn.style.position = 'absolute';
            noBtn.style.left = '50%';
            noBtn.style.transform = 'translateX(50%)';
        });
    </script>
</body>
</html>
